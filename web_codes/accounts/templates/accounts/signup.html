{% extends "accounts/base.html" %}
{% load i18n %}
{% block content %}

<a href="https://api.weibo.com/oauth2/authorize?client_id=2616154578&response_type=code&redirect_uri=http://127.0.0.1:8000/process/"><i class="fab fa-weibo"></i></a>
<p>
  {% url 'account_login' as account_login %}
  {% blocktrans %}
  Already have an account? Then please <a href="{{ account_login }}">sign in</a>.
  {% endblocktrans %}
</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>

{% endblock %}
