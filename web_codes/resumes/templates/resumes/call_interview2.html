<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:95%;height:auto;">
    <div class="modal-content" >

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          电话邀约
        </h4>
      </div>

      <div class="modal-body">
        <div class="layui-fluid">
          <div class="layui-row layui-col-space15" style="background: #E8E8E8;display: block;">
            <div class="layui-col-md4">
              {% include 'resumes/resume_basic.html' %}
            </div>
            <div class="layui-col-md4">
              {% include 'resumes/interview_panel.html' %}
            </div>
            <div class="layui-col-md4">
              {% include 'resumes/history_panel.html' %}
            </div>

          </div>
        </div>
      </div>

      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
        </button>
        <button type="button" class="layui-btn">
          电话沟通
        </button>
        <button type="button" class="layui-btn">
          同意
        </button>
        <button type="button" class="layui-btn">
          放弃
        </button>
        <button type="button" class="layui-btn">
          深度沟通
        </button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
