<div class="layui-card">
  <div class="layui-card-header">
    <div class="layui-col-sm10">基本信息</div>
    <div class="layui-col-sm2">
      <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','admin-edit.html')" ><i class="layui-icon">&#xe642;</i>编辑</button>
    </div>
  </div>
  <div class="layui-card-body layui-row layui-col-space10">
    <div id="main1" class="layui-col-sm9">
      <div class="layui-form-item" data-resumeId=>
          <h4> {{ resume.username }} </h4>
      </div>
      <div class="layui-form-item">
          <h5 class="layui-col-sm2">
            {% if resume.gendor == 'm' %}
              男
            {% elif resume.gendor == 'f' %}
              女
            {% else %}
              未知
            {% endif %}
          </h5>
        <h5 class="layui-col-sm3">{{resume.age}}</h5>
        <h5 class="layui-col-sm3">{{resume.degree}}</h5>
        <h5 class="layui-col-sm4">{{resume.graduate}}</h5>
      </div>
      <div class="layui-form-item">
        <h6 class="layui-col-sm6">现居住地：{{ resume.username }}</h6>
        <h6 class="layui-col-sm6">籍贯：{{ resume.birth_province }}</h6>
      </div>
    </div>
    <div id="main1" class="layui-col-sm3">
      <img style="max-height: 200px;max-width: 80px;" src="./images/bgs.png">
    </div>
  </div>
</div>
