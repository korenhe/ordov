              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Post</th>
                      <th>Active</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Post</th>
                      <th>Active</th>
                    </tr>
                  </tfoot>
                  {% if t_interview_list %}
                  <tbody>
                    {% for interview in t_interview_list %}
                    <tr>
                      <th>{{ interview.id }}</th>
                      <td>{{ interview.candidate.user.username }} </td>
                      <td>{{ interview.post.company}} {{ interview.post.department }} </td>
                      <td>{{ interview.is_active }} </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                  {% endif %}
                </table>
              </div>
