{% extends "recruit_manager/table_basic.html" %}
{% load static %}
{% block content %}
<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" data-server-side="true" data-ajax="/api/posts/?format=datatables">
    <thead>
      <tr>
        <th>ID</th>
        <th>Company</th>
        <th>Department</th>
        <th>JD</th>
        <th>Level</th>
      </tr>
    </thead>
  </table>
</div>
{% endblock %}

{% block extra_js %}
<script>
 $(document).ready(function() {
   var table = $('#dataTable').DataTable({
     "serverSide": true,
     "columns": [
       {"data": "id"},
       {"data": "department.company.name"},
       {"data": "department.name"},
       {"data": "name"},
       {"data": "level"},
     ],
   });
 });
</script>
{% endblock%}
